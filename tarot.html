// tarot.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Chat</title>
    <style>
        #chatBox {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()">Logout</button>

    <script src="tarotchat_service.js"></script>
    <script>
        window.onload = function() {
            const hash = window.location.hash.slice(1);
            const params = new URLSearchParams(hash);
            const idToken = params.get('id_token');
            
            if (idToken) {
                // Initialize WebSocket connection with the token
                initializeWebSocket(idToken);
            } else {
                console.error('No ID token found. Unable to establish WebSocket connection.');
                // You might want to redirect the user back to the login page here
            }
        };

        function logout() {
            // Close WebSocket connection if it's open
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
            }

            // Clear any stored authentication data (if you're storing it client-side)
            // For example, if you're using localStorage:
            // localStorage.removeItem('authToken');

            // Redirect to the login page on port 3000
            window.location.href = 'http://localhost:3000/';
        }
    </script>
</body>
</html>
